<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <section id="container">
      <div class="logo">
        <img src="adminside/assets/brain-image.png" alt="" />
      </div>
      <div class="signup-container">
        <h1>Signup</h1>
        <p>Sign up to Join</p>

        <form onsubmit="return false">
          <div class="email">
            <label>Full Name <span>*</span></label>
            <input id="fullname" type="text" placeholder="Full Name" />
          </div>
          <div class="email">
            <label>Email ID <span>*</span></label>
            <input id="email" type="email" placeholder="xyz14@gmail.com" />
          </div>
          <div class="password">
            <label>Password <span>*</span></label>
            <i id="eye-icon" class="icon fa-regular fa-eye-slash" onclick="eyeButtonToggle()"></i>
            <input id="password" type="password" placeholder="Password" />
          </div>
          <button type="submit" class="button" onclick="handleSignUpForm()">
            Sign Up
          </button>
        </form>

        <div class="sign-up-with-google">
          <img src="adminside/assets/google-logo.png" alt="" />
          <p>Sign up with Google</p>
        </div>
        <div class="terms-condition">
          <input id="checkbox" type="checkbox" />
          <p>I accept <span>Terms & Conditions</span></p>
        </div>
        <div class="login-account">
          <p>Don't have an account?</p>
          <a href="index.html">Login</a>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
