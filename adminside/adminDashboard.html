<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header id="admin-header">
      <div id="tech-logo">
        <i class="hamburger fa-solid fa-bars" onclick="sidebarToggle()"></i>
        <img src="assets/techpaathshala.svg" alt="techpaathsala" />
      </div>

      <div class="right-side-info">
        <ul>
          <li>Welcome,</li>
          <li>Admin</li>
          <img
            id="popup"
            onclick="popUpLogout()"
            src="assets/user_image.jpg"
            alt="userimage"
          />
        </ul>
      </div>
    </header>

    <div class="admin-main-ciontainer">
      <section class="sidebar">
        <h2>Dashboard</h2>
        <ul clas="menu">
          <li><i class="fa-solid fa-house"></i>Home</li>
          <li>
            <i class="fa-solid fa-user"></i>
            <a href="users.html">Users</a>
          </li>
          <li>
            <i class="fa-solid fa-question"></i>
            <a href="quizzes.html">Quizzes</a>
          </li>
        </ul>
        <div class="admin-logout-btn">
          <i class="fa-solid fa-arrow-left-from-bracket"></i>
          <button>Logout</button>
        </div>
      </section>

      <section class="main-content">
        <div class="main-content-info">
          <h1>Welcome to the Admin Page</h1>
        </div>
      </section>
    </div>

    <div id="logout-container">
      <p id="my-name">Hii, Admin</p>
      <p id="my-email">admin14@gmail.com</p>
      <button id="logout-button" onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
