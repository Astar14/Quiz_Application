<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header id="admin-header">

      <div id="tech-logo">
        <i class="hamburger fa-solid fa-bars" onclick="sidebarToggle()"></i>
        <img src="assets/techpaathshala.svg" alt="techpaathsala" />
      </div>

      <div class="right-side-info">
        <ul>
          <li>Welcome,</li>
          <li>Admin</li>
          <img
            id="popup"
            onclick="popUp()"
            src="assets/user_image.jpg"
            alt="userimage"
          />
        </ul>
      </div>
    </header>

    <div class="admin-main-ciontainer">
        <section class="sidebar">
            <h2>Dashboard</h2>
            <ul>
               <li><i class="fa-solid fa-house"></i>Home</li>
              <li><i class="fa-solid fa-user"></i>Users</li>
              <a href="quizzes.html"><li><i class="fa-solid fa-question"></i>Quizzes</li></a>
            </ul>
            <div class="admin-logout-btn">
                <i class="fa-solid fa-arrow-left-from-bracket"></i>
              <button>Logout</button>
            </div>
          </section>
    
          <section class="main-content">
            <div class="users-information">
                <table class="table-two" >
                  <thead>
                    <tr>
                      <th>Sr.No</th>
                      <th>Name</th>
                      <th>Email Id</th>
                      <th>Score</th>
                      <th>Test Count</th>
                      <th>View more</th>
                    </tr>
                  </thead>
              
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>Amit Thakur</td>
                        <td>amit@gmail.com</td>
                        <td>100</td>
                        <td>10</td>
                        <td><a href="https://www.google.com">View more</a></td>
                    </tr>
                    </tbody>
                 
                  </table>
            </div>
          </section>
    </div>
     
     <div id="logout-container">
        <p id="my-name">Hii, Admin</p>
        <p id="my-email">admin007@gmail.com</p>
        <button id="logout-button" onclick="logout()">Logout</button>
      </div>

    <script src="script.js"></script>
  </body>
</html>
