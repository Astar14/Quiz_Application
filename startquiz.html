<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <div id="tech-logo">
        <a href="startquiz.html"> <img src="assets/techpaathshala.svg" alt="techpaathsala" /></a>
      </div>

      <div class="right-side-info">
        <ul>
          <a href="startquiz.html"><li></li></a>
           <li>Welcome,</li>

           <img
          id="popup"
          onclick="popUp()"

          alt="userimage"

    <main>
      <h1>Let's Start the Quiz</h1>

      <ul class="disclaimer">
       <li>disclaimers</li>
       <li>disclaimers</li>
      </ul>
       
     
      <section id="start-container">
        <div class="blank-display-container">
          <div class="blank-display">
            <img id="sms1" src="assets/sms (1).png" alt="">
            <img id="sms2" src="assets/sms (2).png" alt="">
            <img id="sms3" src="assets/sms (3).png" alt="">

          </div>

              Your rank.
            </p>
          </div>
        </div>
        <button class="button" id="button" onclick="navigate()">Start Quiz</button>
      </section>
    </main>

    <div id="logout-container">
      <p id="my-name">Hii, Amit</p>
      <p id="my-email">amit2546@gmail.com</p>
      <button id="logout-button" onclick="logout()">Logout</button>
      <button id="logout-button">Edit</button>
    </div>

    <script src="index.js"></script>
