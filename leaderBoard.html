<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body id="leaderboard-body">
    <header id="header">
      <div id="tech-logo">
        <a href="startquiz.html"><img src="assets/techpaathshala.svg" alt="techpaathsala" /></a>
      </div>

     
      <div class="right-side-info">
        <ul>
          <a href="startquiz.html"><li></li></a>
           <li>Welcome,</li>
           <li>A</li>
           <img
          id="popup"
          onclick="popUp()"
          src="assets/user_image.jpg"
          alt="userimage"
        />
         </ul>
      </div>
    </header>

    <section id="leaderboard-main">
      <h1 id="user-rank-title">Wow You Rank 1st</h1>
      <p id="supporting-text">Your Score: 5</p>
    </section>

    <section id="score-board">
      <div id="first-rank-container">
        <div class="first-rank">
          <div class="crown">
            <img src="assets/crown.png" alt="" />
          </div>
          <div class="bg-color"></div>
          <div class="actual-score">
            <h2>Score</h2>
            <p>600</p>
          </div>
          
          <div class="circle">
            <p class="username"></p>
            <!-- <img src="assets/amit.jpeg" alt="" /> -->
          </div>
        </div>
      </div>

      <div id="second-rank-container">
        <div class="second-rank">
          <div class="bg-color2"><p class="rank2">#2</p></div>
          <div class="actual-score2">
            <h2>Score</h2>
            <p>500</p>
          </div>
          <div class="circle">
            <!-- <img src="assets/amit.jpeg" alt="" /> -->
            <p class="username"></p>
          </div>
        </div>
      </div>

      <div id="third-rank-container">
        <div class="third-rank">
          <div class="bg-color3"><p class="rank2">#3</p></div>
          <div class="actual-score3">
            <h2>Score</h2>
            <p>45</p>
          </div>
          <div class="circle">
            <!-- <img src="assets/amit.jpeg" alt="" /> -->
            <p class="username"></p>
          </div>
        </div>
      </div>

      <div class="radius-design">
        <img src="assets/Vector 15.png" alt="">
        <div class="ranking-board">
          <div class="ranking">
            <p class="user-name"><span>#4</span> Name</p>
            <p class="user-name">40</p>
          </div>
          <div class="ranking">
            <p class="user-name"><span>#5</span> Name</p>
            <p class="user-name">30</p>
          </div>
          <div class="ranking">
            <p class="user-name"><span>#6</span> Name</p>
            <p class="user-name">20</p>
          </div>
        </div>
      </div>
    </section>

    <div id="logout-container">
      <p id="my-name">Hii, Amit</p>
      <p id="my-email">amit2546@gmail.com</p>
      <button id="logout-button" onclick="logout()">Logout</button>
      <button id="logout-button">Edit</button>
    </div>
    
    <script src="index.js"></script>
    <script>
      window.onload = function() {
        checkUserData();
        updateLeaderboard(); // Call this after checking user data
      };
    </script>
  </body>
</html>
